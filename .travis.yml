language: go

os:
- linux
- osx
- windows

go:
- 1.11.x

script:
- go build .
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar czvf gdu-linux.tar.gz gdu; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar czvf gdu-osx.tar.gz gdu; fi
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then zip gdu-windows.zip gdu; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: gdu-*
  skip_cleanup: true
  on:
    repo: iptq/gdu
    tags: true
